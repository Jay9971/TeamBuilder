<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="login.css">

<script src="login.js" defer></script>
</head>
<body>
<div class="overlay"></div>
<div class="grid-container" id="gridContainer"></div>
<div id="popup" class="popup">
<div class="popup-content">
    <p>PLEASE ENTER A NICKNAME AND/OR CODE!</p>
    <button id="submitButton">OKAY</button>
</div>
</div>
<div class="login-container">
    <div class="logo">
        <img src="Screen_Shot_2023-08-22_at_6.17.50_PM-removebg-preview (1).png" alt="Logo">

    </div>
    <div class="login-box">
        <div class="input-group" id="name">
            
            <input class="input" type="text" id="nickname" placeholder="Enter your nickname">
            <button class="gold-button" id="saveButton">SAVE</button>
        </div>
        <div class="input-group" id="code">
            
            <input class="input" type="text" id="lobbyCode" placeholder="Lobby code">
            <button class="gold-button" id="joinLobbyButton">JOIN LOBBY</button>
        </div>
        <div class="input-group" id="code">
            <button class="gold-button" id="createLobbyButton">CREATE PRIVATE LOBBY</button>
        </div>
        
    </div>
</div>
</body>
</html>
