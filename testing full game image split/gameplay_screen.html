<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Grid Background</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap">
<link rel="stylesheet" href="gameplay_screen.css">
<script src="foreground.js" defer></script>
<script src="server_functions.js" defer></script>
<script src="game_grid.js" defer></script>
<script src="adaptive_columns.js" defer></script>
<script src="image_bank.js" defer></script>
<script src="adaptive_background.js" defer></script>
<script src="player_interactions.js" defer></script>
</head>
<body class="page-loaded">
  <div class="logo-container">
    <img class="foreground-img" id="logo" src="Screen_Shot_2023-08-22_at_6.17.50_PM-removebg-preview (1).png">
  </div>

  <div class="grid-container2" id="gridContainer2"></div>

  <div class="underlying-content">
    <div class="grid-container" id="grid-container"></div>
  
    <div class="overlay">
      <!-- Your overlay content goes here -->
    </div>
    <div class ="game-container">
      
      <div class="logo">
        <img src="Screen_Shot_2023-08-22_at_6.17.50_PM-removebg-preview (1).png" alt="Logo">
      </div>
      
      <div class="container">
        <div class="column" id="column-one">
          <div class="left-square" id="left-square">
            <div class ='player-interactions'>
              <div class="voice-column" id="voice">
                <button id="toggleButton" class="circle-button"></button>
              </div>
              <div class="player-column" id="players">
                <div id="player-box">
                  <div id="title">Players</div>
                  <div id="listbox"></div>
                </div>
              </div>
            </div>
    
            <div class="bank-container" id="bank-container">
    
              <div class="bank-row" id="bank-row">
                <div id="title-2">image bank</div>
              </div>
              
              <div class="bank-row">
                <div class="bank" id="bank"></div>
              </div>
    
              
              <div class="bank-row" id="button-row">
                <!--
                <div class="interact-column">
                  <button id="startButton" class="control-button">start game</button>
                </div>
                -->
                
          
                <div class="interact-column">
                  <button id="closeButton" class="control-button">leave lobby</button>
                </div>
              </div>
            
            </div>
          </div>
        </div>
  
        <div class="column" id="column-two">
          <div class="game-square" id="gameSquare"></div>
        </div>
  
      </div>
    </div>
  </div>
  
  
</body>
</html>
