<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lobby</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap">

<link rel="stylesheet" href="common/common.css">
<link rel="stylesheet" href="lobby/lobby.css">

<script src="common/script.js/server_functions.js" defer></script>
<script src="lobby/script.js/server_functions.js" defer></script>

<script src="common/script.js/adaptive_elements.js" defer></script>



</head>
<body class="page-loaded">

  <!--
  <div class="logo-container">
    <img class="foreground-img" id="logo" src="images/gameLogo.png">
  </div>

  <div class="overlay2"></div>

  <div class="grid-container2" id="gridContainer2"></div>
  -->
  

    <div class="background-container" data-type="mode" >
        <div class="background-vignette" data-type="mode"></div>
        <div class="background-grid" data-type="mode"></div>
    </div>

    <div class ="row-container" id="interactions-container">
      
      <div class="toggle-container">
        <label class="toggle-text" for="darkModeToggle">Dark Mode:</label>
        <div class="toggle-switch" id="darkModeToggle">
            <div class="toggle-knob"></div>
        </div>
      </div>

      <button class = "button" id="leaveButton" onclick=leaveGame() >Leave Lobby</button>

      <div class="space-group" id="end"></div>
        <div class="logo">
            <img id="logo" src="images/darkgameLogo.png" alt="Logo">
        </div>
      <div class="space-group" id="middle"></div>
      
      <div class="column-container" id="largeColumnContainer">

        <div class="column" id="column-one">

          <div class="square" id="left-square">
            
            <div class ="column-container" id="voiceAndPlayerContainer">

              <div class="space-group" id="verticalGap"></div>

              <div class="column-container" id="micContainer">
                <button id="micButton" class="mic-button">
                  <img src="images/micImage.png" alt="Mic" class="mic-icon" id="micIcon">
                  <div class="muted-overlay">
                    <div class="cross-line"></div>
                  </div>
                </button>  
              </div>
              
              <div class="space-group" id="verticalGap"></div>

              <div class="row-container" id="player-list-container">
                <div class="row-container" id="player-list"></div>
              </div>

              <div class="space-group" id="verticalGap"></div>

            </div>

            <div class="space-group"></div>
            <div class="column-container" id="textContainer">
              <div class="space-group text" id="lobbyCode"></div> 
            </div>
            <div class="space-group"></div>
            <div class="column-container" id="buttons-container">
                <button class = "button text" id="startButton" onclick=sendStartGame() >Start Game</button>
            </div>
            

          </div>

        </div>
  
        <div class="column" id="column-two">
          <div class="square" id="gameSquare">
            <h2 class="text" id="heading">Welcome to VTBuilder!</h2>
            <p class="text" id="paragraph">Rules of the game: blah blah blah something something place squares idk win game team builder go</p>
          </div>
        </div>
  
      </div>

      <div class="space-group" id="end"></div>

    </div>


  
</body>
</html>
